	function verifica(){

		var achou = false;
		for(var i = 0; i < segredos.length; i++){

			if(input.value == segredos[i]){

				alert("Você ACERTOU!");
				achou = true;

			}
		}

		if(!achou){
			alert("Você ERROU!");
		}

		input.value = "";
		input.focus();
	}

	function sorteia(limite){
		return Math.round(Math.random() * limite);
	}

	function sorteiaNumeros(tamanho){
		var segredos = [];

		for(var i = 0; i < tamanho; ){

			var numero = sorteia(10)
			var achou = false;

			for(var i = 0; i < segredos.length; i++){

				if(segredos[i] == numero){

					achou = true;
					break;

				}

			}

			if(achou == false){
				segredos.push(numero);
				i++;
			}
		}

		return segredos;
	}

	

</script>
